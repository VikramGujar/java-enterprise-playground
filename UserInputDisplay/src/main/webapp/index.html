<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            width: 40%;
            margin: auto;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>User Registration</h2>
            <form action="user" method="post">
                <div class="mb-3">
                    <label class="form-label">User ID :</label>
                    <input class="form-control" type="number" name="id" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">User First Name :</label>
                    <input class="form-control" type="text" name="fname" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">User Last Name :</label>
                    <input class="form-control" type="text" name="lname" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">User Mail ID :</label>
                    <input class="form-control" type="email" name="mid" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">User Phone Number :</label>
                    <input class="form-control" type="tel" name="phno" pattern="[0-9]{10}" required>
                </div>

                <div class="d-grid">
                    <input type="submit" value="Submit" class="btn btn-primary btn-submit">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
