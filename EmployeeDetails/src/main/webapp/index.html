<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
   body {
            background-color: #f8f9fa;
        }
	.form-container{
	width: 50%;
	padding: 20px;
	margin: auto;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0,0,0,0.1);
	}
	.form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
	
	
	
	
	

   </style>
</head>
<body>
	
	<div class="container">
	  <div class="form-container">
	  <h2>Employee Registration</h2>
		<form action="emp" method="post"> 
		
		<div class="mb-3">
		<label class="form-label">ID : </label>
		<input class="form-control" type="number" name="eid">
		</div>
		
		<div class="mb-3">
		<label class="form-label">Name : </label>
		<input class="form-control" type="text" name="ename">
		</div>
		
		<div class="mb-3">
		<label class="form-label">Address : </label>
		<input class="form-control" type="text" name="eadd">
		</div>
		
		<div class="mb-3">
		<label class="form-label">Salary : </label>
		<input class="form-control" type="number" name="esal">
		</div>
		
		
		<div class="mb-3">
		<label class="form-label">Gender : </label>
		<strong> Male </strong> <input type="radio" name="egen" value="Male">
		<strong> Female </strong> <input type="radio" name="egen" value="Female">
		</div>
		
		<div class="mb-3">
		<label class="form-label">Profile : </label>
		<strong> Developer </strong> <input type="radio" name="epro" value="developer">
		<strong> Tester </strong> <input type="radio" name="epro" value="tester">
		<strong> QA </strong> <input type="radio" name="epro" value="qa">
		</div>
		
		<div class="mb-3">
		<label class="form-label">Hobbies : </label>
		<strong> Coding </strong> <input type="checkbox" name="ehobi" value="coding">
		<strong> Searching </strong> <input type="checkbox" name="ehobi" value="searching">
		<strong> Reading </strong> <input type="checkbox" name="ehobi" value="reading">
		<strong> Writing </strong> <input type="checkbox" name="ehobi" value="writing">
		</div>
		
		<div class="d-grid">
                    <input type="submit" value="Submit" class="btn btn-primary btn-submit">
                </div>
		</form>
		</div>
	</div>
	
	
	
	
</body>
</html>
